{{define "title"}}Sign up{{end}}

{{define "body"}}
<h2>Register as a New User</h2>
<p>Please fill out the form to create a new account.</p>
<form action="/register" method="POST">
    <div class="row">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="email">Email</label>
      <input class="u-full-width" type="email" id="email" name="email">
      <label for="password">Password</label>
      <input class="u-full-width" type="password" id="password" name="password">
    </div>
    <div style="margin-top: 30px;display:flex;flex-direction:column;align-items:center">
        <input class="button-primary u-pull-right" type="submit" value="sign up">
        {{if .}}<p style="color:red;text-align:center;">{{.}}</p>{{end}}
    </div>
</form>
{{end}}
